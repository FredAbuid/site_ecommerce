    <main class="container">
    <h1>Meus Pedidos</h1>

    <section class="pedido">
      <img src="img_16.jpeg" alt="Cadeira de Madeira" class="produto-img">
      <div class="info">
        <h2>Luminária de pino</h2>
        <p>Preço unitário: R$ 250,00</p>
        <label>Quantidade:
          <input type="number" min="1" value="2">
        </label>
        <p><strong>Total: R$ 500,00</strong></p>
      </div>
    </section>

    <section class="pedido">
      <img src="img_15.jpeg" alt="Mesa Rústica" class="produto-img">
      <div class="info">
        <h2>Estante moderna</h2>
        <p>Preço unitário: R$ 1200,00</p>
        <label>Quantidade:
          <input type="number" min="1" value="1">
        </label>
        <p><strong>Total: R$ 1200,00</strong></p>
      </div>
    </section>

    <div class="resumo">
      <h2>Resumo do Pedido</h2>
      <p>Subtotal: R$ 1700,00</p>
      <p>Frete: R$ 50,00</p>
      <p><strong>Total Geral: R$ 1750,00</strong></p>
      <button>Finalizar Pedido</button>
    </div>
  </main>
